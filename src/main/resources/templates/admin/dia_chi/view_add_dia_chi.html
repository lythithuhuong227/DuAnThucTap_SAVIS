<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/fragments_layout_admin}"
>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <h1 style="text-align: center">THÊM ĐỊA CHỈ </h1>
    <br>
    <br>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="/admin/psg/dia-chi/add" th:object="${diaChi}" method="post"
                  onsubmit="return  confirm('Bạn có thêm không?')">
                <div class="form-group mb-3">
                    <label class="form-label" style="margin-left: 10px;font-size: 14px">Chọn Khách Hàng</label>
                        <select class="form-control custom-shadow custom-radius border-0 bg-white"  th:field="*{khachHang}" style="height: 50px">
                            <option th:each="kh : ${khachHangList}" th:value="${kh.id}" th:text="${kh.ten}"></option>
                        </select>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" style="margin-left: 10px;font-size: 14px">Nhập Số Điện Thoại</label>
                    <input class="form-control custom-shadow custom-radius border-0 bg-white"
                           type="text" placeholder="Nhập số điện thoại" th:field="*{sdt}" style="height: 50px">
                    <span th:if="${#fields.hasErrors('sdt')}" style="color: red; font-size: 13px"
                          th:errors="*{sdt}"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" style="margin-left: 10px;font-size: 14px">Nhập Địa Chỉ Chi Tiết</label>

                    <input class="form-control custom-shadow custom-radius border-0 bg-white"
                           type="text" placeholder="Nhập địa chỉ" th:field="*{diaChiChiTiet}" style="height: 50px">
                    <span th:if="${#fields.hasErrors('diaChiChiTiet')}" style="color: red; font-size: 13px"
                          th:errors="*{diaChiChiTiet}"></span>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label" style="margin-left: 10px;font-size: 14px">Lựa Chọn Địa Chỉ</label>

                    <div class="select-container d-flex">
                        <select class="custom-select form-control bg-white custom-radius custom-shadow border-1"
                                style="height: 45px"
                                name="province" id="province">
                            <option value="">Chọn tỉnh</option>

                        </select>

                        <select class="custom-select form-control bg-white custom-radius custom-shadow border-1"
                                style="height: 45px"
                                name="district" id="district">
                            <option value="">Chọn quận</option>

                        </select>

                        <select class="custom-select form-control bg-white custom-radius custom-shadow border-1"
                                style="height: 45px"
                                name="ward" id="ward">
                            <option value="">Chọn phường</option>

                        </select>

                    </div>
                    <input type="hidden" th:field="*{tenTinh}" id="provinceInput" readonly>
                    <input type="hidden" th:field="*{tenQuanHuyen}" id="districtInput" readonly>
                    <input type="hidden" th:field="*{tenPhuongXa}" id="wardInput" readonly>
                    <input type="hidden" th:field="*{maTinh}" id="provinceCodeInput" readonly>
                    <input type="hidden" th:field="*{maQuanHuyen}" id="districtCodeInput" readonly>
                    <input type="hidden" th:field="*{maPhuongXa}" id="wardCodeInput" readonly>
                </div>


                <div class="form-group mb-3 text-center">
                    <a href="/admin/psg/dia-chi/hien-thi" class="btn waves-effect waves-light btn-rounded btn-primary">Quay
                        lại</a>
                    <button class="btn btn-rounded btn-primary" type="submit">Thêm</button>
                </div>

            </form>

        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
