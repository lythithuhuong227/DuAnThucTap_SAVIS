<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/fragments_layout_admin}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-3"> </div>
        <div class="col-6">
            <form action="/admin/psg/loai-san-pham/update" th:object="${loaiSanPham}" method="post" onsubmit="return  confirm('Bạn có cập nhật không?')">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{ngayTao}">
                <input type="hidden" th:field="*{ma}">
                <div class="form-group mb-3">
                    <input  class="form-control custom-shadow custom-radius border-0 bg-white"
                            type="text" placeholder="Nhập tên loại sản phẩm" th:field="*{ten}" style="height: 50px">
                    <span th:if="${#fields.hasErrors('ten')}" style="color: red; font-size: 13px" th:errors="*{ten}"></span>
                </div>
                <div class="form-group mb-3 text-center">
                    <a href="/admin/psg/loai-san-pham/hien-thi" class="btn waves-effect waves-light btn-rounded btn-primary">Back</a>
                    <button class="btn btn-rounded btn-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
        <div class="col-3"> </div>
</div>
</div>

</body>
</html>
