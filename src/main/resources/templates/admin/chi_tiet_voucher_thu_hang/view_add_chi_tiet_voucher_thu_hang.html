<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/fragments_layout_admin}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form action="/admin/psg/chi-tiet-voucher-thu-hang/add" th:object="${chiTietVoucherThuHang}" method="post"
                  onsubmit="return  confirm('Bạn có thêm không?')">

                <div class="form-group mb-3">
                    <select class="form-select" aria-label="Default select example" th:field="*{thuHang}">
                        <option th:each="th : ${listThuHang}" th:value="${th.id}" th:text="${th.ten}"></option>
                    </select>
                </div>
<!--                <div class="form-group mb-3">-->
<!--                    <select class="form-select" aria-label="Default select example" th:field="*{voucherThuHang}">-->
<!--                        <option th:each="vc : ${listVoucher}" th:value="${vc.id}" th:text="${vc.ten}"></option>-->
<!--                    </select>-->
<!--                </div>-->
                    <div class="form-group mb-3">
                        <label class="check" style="margin-right: 15px;margin-top: 15px" th:each="vc : ${listVoucher}">
                            <input type="checkbox" th:name="voucher" th:value="${vc.id}"/>
                            <span th:text="${vc.ten}"></span>
                        </label>
                    </div>

                <div class="form-group mb-3 text-center">
                    <a href="/admin/psg/chi-tiet-voucher-thu-hang/hien-thi"
                       class="btn waves-effect waves-light btn-rounded btn-primary">Back</a>
                    <button class="btn btn-rounded btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
</body>
</html>
