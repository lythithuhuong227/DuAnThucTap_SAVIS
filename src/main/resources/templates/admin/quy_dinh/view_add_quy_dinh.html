<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/fragments_layout_admin}"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <div class="row">
        <div class="col-3"> </div>
        <div class="col-6">
            <form action="/admin/psg/quy-dinh/add" th:object="${quyDinh}" method="get" onsubmit="return confirm('Bạn có thêm không?')">
                <div class="form-group mb-3">
                    <input  class="form-control custom-shadow custom-radius border-0 bg-white"
                           type="datetime-local" th:field="*{ngayDatLaiThuHang}" style="height: 50px">
                    <span th:if="${#fields.hasErrors('ngayDatLaiThuHang')}" style="color: red; font-size: 13px" th:errors="*{ngayDatLaiThuHang}"></span>
                </div>
                <div class="form-group mb-3 text-center">
                    <a href="/admin/psg/quy-dinh/hien-thi" class="btn waves-effect waves-light btn-rounded btn-primary">Back</a>
                    <button class="btn btn-rounded btn-primary" type="submit">Add</button>
                </div>
            </form>
        </div>
        <div class="col-3"> </div>
</div>
</div>
</body>
</html>
